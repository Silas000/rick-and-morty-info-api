<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Personagens - Rick and Morty</title>
    <link rel="stylesheet" href="./assets/css/all-characters.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/schwifty" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="header-section text-center py-4">
            <h1 class="display-4">
                <i class="fas fa-users"></i> Todos os Personagens <i class="fas fa-users"></i>
            </h1>
            <p class="lead">Navegue por todos os personagens do universo Rick and Morty</p>
        </div>

        <!-- Search Bar -->
        <div class="search-container mb-4">
            <div class="input-group mx-auto" style="max-width: 600px;">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar personagem por nome..." aria-label="Buscar personagem">
                <button class="btn btn-primary hidden"  type="button" id="searchButton">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- Characters Grid -->
        <div id="charactersGrid" class="row g-4">
            <!-- Characters will be loaded here -->
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center my-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-2">Carregando mais personagens...</p>
        </div>

        <!-- No Results Message -->
        <div id="noResultsMessage" class="text-center my-5" style="display: none;">
            <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
            <h3>Nenhum personagem encontrado</h3>
            <p>Tente ajustar sua busca.</p>
        </div>

        <!-- Back to Top Button -->
        <button id="backToTop" class="btn-back-to-top">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
    <button id="backToHomeBtn" class="btn-back-to-home">
        <i class="fas fa-home"></i> Voltar
    </button>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/all-characters.js"></script>
</body>
</html>
