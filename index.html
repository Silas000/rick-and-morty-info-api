<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Info</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/schwifty" rel="stylesheet">
                
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <!-- Header animado -->
                <div class="rick-morty-header">
                    <h1 class="display-4">
                        <i class="fas fa-atom"></i> Rick and Morty Info <i class="fas fa-rocket"></i>
                    </h1>
                    <p class="lead">Descubra informações sobre seus personagens favoritos!</p>
                </div>

                <!-- Container de Busca -->
                <div class="search-container">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Buscar personagem por nome..." aria-label="Buscar personagem">
            
                    </div>
                </div>

                <!-- Spinner de Carregamento -->
                <div id="loadingSpinner">
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p>Portalizando dados...</p>
                </div>

                <!-- Card do Personagem -->
<div id="characterCard">
    <img src="" class="card-img-top" id="characterImage" alt="Imagem do Personagem">
    <div class="card-body">
        <h5 class="card-title" id="characterName"></h5>
        <div class="character-info">
            <p><i class="fas fa-heartbeat"></i> <strong>Status:</strong> <span id="characterStatus"></span></p>
            <p><i class="fas fa-dna"></i> <strong>Espécie:</strong> <span id="characterSpecies"></span></p>
            <p><i class="fas fa-venus-mars"></i> <strong>Gênero:</strong> <span id="characterGender"></span></p>
            <p><i class="fas fa-home"></i> <strong>Origem:</strong> <span id="characterOrigin"></span></p>
            <p><i class="fas fa-map-marker-alt"></i> <strong>Localização:</strong> <span id="characterLocation"></span></p>
            <p id="firstEpisodeRow" style="display: none;"><i class="fas fa-tv"></i> <strong>1º Episódio:</strong> <span id="characterFirstEpisode"></span></p>
        </div>
    </div>
</div>

                <!-- Mensagem de Erro -->
                <div id="errorMessage" class="alert alert-danger text-center" role="alert">
                    <i class="fas fa-exclamation-triangle"></i> Personagem não encontrado. Tente outro nome!
                </div>
            </div>
        </div>
    </div>

    <!-- Botão para Todos os Personagens -->
    <button id="allCharactersBtn" class="btn-all-characters">
        <i class="fas fa-users"></i> Todos os Personagens
    </button>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
